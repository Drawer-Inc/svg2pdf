<svg id="svg1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <title>linear gradient with gradient transforms</title>

    <linearGradient  id="lg1" gradientTransform="scale(0.01 0.01) rotate(45)"  spreadMethod="reflect">
        <stop offset="0.25" stop-color="green"/>
        <stop offset="0.5" stop-color="red"/>
        <stop offset="0.75" stop-color="yellow"/>
    </linearGradient>

    <rect id="rect1" x="20" y="20" width="160" height="160" stroke="black" fill="url(#lg1)"/>

    <!-- image frame -->
    <rect id="frame" x="1" y="1" width="198" height="198" fill="none" stroke="black"/>
</svg>
